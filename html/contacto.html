<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     content="HTML, ASP, JS, META, CAFE, MEJOR, RICO, DELICIOSO">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header class="bg-header">
        <div class="bg-navbar">
            <div class="navbar">
                <a href="../index.html" class="navbar-brand">
                    <img src="../imagenes/local_cafe_FILL1_wght700_GRAD200_opsz48.svg" alt="Café Porteño">
                Café Porteño

                <nav class="navbar-nav">

                    <a href="contacto.html" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container main">
        <form action="" class="form-contacto">
            <h2 class="contact-tittle">Contacto</h2>
            <input type="text" name="nombre" class="contacto" placeholder="Escriba su nombre">
            <input type="text" name="correo" class="contacto" placeholder="Escriba su correo">
            <input type="text" name="telefono" class="contacto" placeholder="Escriba su teléfono">
            <textarea name="mensaje" class="contacto contact-text" placeholder="Escriba su mensaje"></textarea>
            <input type="button" value="Enviar" id="boton" class="contacto">
        </form>
    </main>
    <footer class="bg-footer">
        <div class="container">
            <p>Jonathan Díaz 2022.</p>
        </div>
